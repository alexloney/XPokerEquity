name: Build and Test
run-name: ${{ github.actor }} is building and testing project
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Test
        run: |
          build/PokerEquityTest
